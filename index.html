<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="/src/img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/css/main.css" />

    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <div class="profile-container">
        <div class="avatar-container">
          <img
            src="https://images.unsplash.com/photo-1488161628813-04466f872be2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHBlb3BsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
            alt="avatar"
            class="avatar"
          />
        </div>
        <div class="profile-details">
          <h1 class="name">Rodney Cotton</h1>
          <h2 class="address">Helsinki, Finland</h2>
        </div>
        <div class="cards-container">
          <div class="cards">
            <p class="number">100</p>
            <p class="details">Posts</p>
          </div>
          <div class="cards">
            <p class="number">2,242</p>
            <p class="details">Follower</p>
          </div>
          <div class="cards">
            <p class="number">1,432</p>
            <p class="details">Following</p>
          </div>
        </div>
      </div>

      <div class="gallery-container">
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1662354333661-1c18107484b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="first image" class="firstImage">
            <img src="https://images.unsplash.com/photo-1662328402109-47c267c08c9b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="second image" class="secondImage">
            <img src="https://images.unsplash.com/photo-1662304729380-3a7ffb361e63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="thirdImage" class="thirdImage">
            <img src="https://images.unsplash.com/photo-1662050890689-6f1e9183787f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2MHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="fourth image" class="fourthImage">
            <img src="https://images.unsplash.com/photo-1661347333279-66f30d127efc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw3OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="fifth Image" class="fifthImage">
            <img src="https://images.unsplash.com/photo-1662221628987-704d38ca9fa1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMDl8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Sixth Image" class="sixthImage">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
